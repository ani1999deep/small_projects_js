<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Add Two Numbers in JavaScript</title>
</head>
<body>
      <script>
          
        var num1 = prompt("Take a 1st Number","");;
         var num2 = prompt("Take a 2nd Number","");;
         var sum = parseInt(num1)+parseInt(num2);
         document.write("Sum of two numbers is " + sum);
      </script>
      
</body>
</html>
