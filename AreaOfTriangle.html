<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Area of Triangle</title>
</head>
<body>
      <script>

            let a=prompt("Enter the base value:");
            let b=prompt("Enter the height value:");
            let base=parseInt(a);
            let height=parseInt(b);
            let area=(base*height)/2;
            document.write(`The base value is ${base} ,height is ${height} and area is ${area}`)
      </script>
</body>
</html>
