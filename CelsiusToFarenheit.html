<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Celsius to Fahrenheit conversion</title>
</head>
<body>
      <script>
            let C=prompt("Enter a value of Celsius");
            let c=parseInt(C);
            let F=(9/5*c+32);
            document.write("The value of Fahrenheit==>"+F)
      </script>
</body>
</html>
