<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Create a flowchart and an algorithm to ask distance in kilometer and convert into miles.</title>
</head>
<body>
      <script>
            let kilometer=prompt("Enter a value:");
            let k=parseInt(kilometer);
            let m=k*0.62;
            document.write("The value of kilometer into miles are:"+m)
      </script>
</body>
</html>
