<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Check if a number is Positive, Negative, or Zero</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Enter a number:"));
      if (n > 0) {
        document.write("This is a positive number");
      }
      else if(n<0){
            document.write("This is a negetive number");
      }
      else{
            document.write("This is Zero number");
      }
    </script>
  </body>
</html>
