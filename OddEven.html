<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Odd and even Number</title>
</head>
<body>
      <script>
            let n=parseInt(prompt("Enter a number to check: "));
            if(n%2==0){
                  document.write("Number is Even");
            }
            else{
                  document.write("Number is odd");
            }
      </script>
</body>
</html>
