<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Swapping number without 3rd variable</title>
</head>
<body>
      <script>
            let a=prompt("Enter 1st number:");
            let b=prompt("Enter 2nd number:");
            document.write(`Before swapping=>The value of a is ${a} and ${b}`);
            [a,b]=[b,a];
            document.write(`After swapping=>The value of a is ${a} and ${b}`);
      </script>
</body>
</html>
