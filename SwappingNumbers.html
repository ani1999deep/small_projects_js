<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swapping of a number using variable</title>
  </head>
  <body>
    <script>
      let a = prompt("Enter a 1st value");
      let b = prompt("Enter a 2nd value");
      document.write(`before swapping value is ${a} and ${b}`);
      let temp;
      temp = a;
      a = b;
      b = temp;
      document.write(`After swapping value is ${a} and ${b}`);
    </script>
  </body>
</html>
