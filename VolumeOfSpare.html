<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display the volume of the sphere</title>
  </head>
  <body>
    <script>
      let r=prompt("Enter the value of R:");
      let R=parseInt(r);
      let V=((4/3*3.14*R)^3);
      document.write("The volume of spare is=>" +V)
    </script>
  </body>
</html>
